name: Manual Ad Publisher # 이 워크플로우의 이름을 정하는 부분 (GitHub Actions 탭에 표시됨)

on:
  workflow_dispatch: # ⭐가장 중요⭐: 이 워크플로우를 수동으로 실행할 수 있게 해주는 설정

jobs: # 워크플로우가 수행할 작업(job)들을 정의하는 부분
  publish-test: # 이 작업의 이름을 publish-test라고 정함
    runs-on: ubuntu-latest # 이 작업을 어떤 운영체제에서 실행할지 정함 (우분투 리눅스 최신 버전 사용)

    steps: # 이 job 안에서 순서대로 실행될 단계(step)들을 정의하는 부분
      - name: 레포지토리 체크아웃 # 첫 번째 단계: 니 레포지토리 코드를 GitHub Actions 환경으로 가져옴
        uses: actions/checkout@v3 # GitHub에서 제공하는 기본 액션으로, 코드 가져오는 역할을 함

      - name: 현재 시간 출력 테스트 # 두 번째 단계: 현재 시간을 출력해서 워크플로우가 잘 작동하는지 확인
        run: | # 여러 줄의 명령어를 실행할 때 run 다음에 | 를 사용함
          echo "Hello, GitHub Actions!" # 간단한 메시지 출력
          echo "워크플로우가 성공적으로 시작되었습니다: $(date)" # 현재 날짜/시간 출력
          echo "여기에 니가 나중에 실행하고 싶은 명령어를 넣을 거야!"
